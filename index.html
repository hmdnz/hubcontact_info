<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bstorm Humans</title>
</head>
<body>
    <form>
        <div>BrainStorm CONTACT FORM</div>
        <main>
            <div>
                <label for="name">Name</label>
                <input name="name" type="text" />
            </div>
            <div>
                <label for="address">Address</label>
                <input name="address" type="text" />
            </div>
            <div>
                <label for="email">Email</label> <input name="email" type="email" />
            </div>
            <div>
                <label for="phone">Phone</label> <input name="phone" type="tel" />
            </div>
            <div>
                <label for="fb">Facebook</label> <input name="fb" type="text" />
            </div>
            <div>
                <label for="twitter">Twitter</label>
                <input name="twitter" type="text" />
            </div>
            <div>
                <label for="ig">Instagram</label> <input name="ig" type="text" />
            </div>
            <div>
                <label for="in">LinkedIn</label> <input name="in" type="text" />
            </div>
            <div>
                <label for="Whatsapp">Whatsapp</label>
                <input name="Whatsapp" type="tel" />
            </div>
            <div>
                <label for="next-of-kin">Next of Kin</label>
                <input name="next-of-kin" type="text" />
            </div>
            <div>
                <label for="emergency-no">Emergency Number</label>
                <input name="emergency-no" type="tel" />
            </div>
            <div>
                <label for="git">Github</label> <input name="git" type="text" />
            </div>
            <div>
                <label for="special">Special Needs</label>
                <input name="special" type="text" />
            </div>
            <div>
                <label for="Allergies">Allergies</label>
                <input name="Allergies" type="text" />
            </div>
            <div>
                <label for="track"> Track</label>
                <select name="track">
            <option>Front End Development</option>
            <option>MiddleWare Development</option>
            <option>Back End Development</option>
            <option>Business Development</option>
          </select>
            </div>
        </main>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
